        }

        }
        .header-icon {

            top: 20px;
            right: 20px;
            display: inline-block;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #000000;
            transition: color 0.3s;
        }
        body.dark-mode .theme-toggle {
            color: #ffffff;
        }
        svg {
            width: 20px;
            height: 20px;
        }
        svginsta {
            width: 50px;
            height: 50px;
            transition: fill 0.3s ease;
            cursor: pointer;
        }
        svginsta:hover {
            fill: #007bff;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            flex-wrap: wrap;
            transition: background-color 0.3s;
        }
        body.dark-mode nav {
            background-color: #1e1e1e;
        }
        nav a {
            color: rgb(0, 0, 0);
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: color 0.3s, background-color 0.3s;
        }
        body.dark-mode nav a {
            color: #ffffff;
        }
        nav a:hover {
            background-color: #f1f1f1;
            border-radius: 15px;
        }
        body.dark-mode nav a:hover {
            background-color: #333;
        }
        .content {
            padding: 20px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .illustration {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .illustration .image-container {
            position: relative;
            overflow: hidden;
            max-height: 5000px;
        }
        .illustration img {
            width: 100%;
            height: auto;
            max-width: 500px;
            padding: 5px;
            object-fit: cover;
            object-position: center;
            box-sizing: border-box;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery .image-container {
            position: relative;
            overflow: hidden;
            max-height: 600px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-width: 500px;
            padding: 5px;
            object-fit: cover;
            object-position: center;

        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;

        }
        body.dark-mode .contact-form input,

            background-color: #333;
            color: #ffffff;
            border-color: #555;
        }
        .contact-form button {

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        @media (max-width: 1000px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            nav {

            }
            .illustration {

            }
        }
    </style>

    <script>
        // Função para alternar entre modo claro e escuro
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('dark-mode', isDarkMode);
            updateToggleIcon(isDarkMode);
        });

        // Verificar o modo salvo no localStorage
        const savedDarkMode = localStorage.getItem('dark-mode') === 'true';
        if (savedDarkMode) {
            body.classList.add('dark-mode');
        }
        updateToggleIcon(savedDarkMode);

        // Atualizar o ícone do toggle
        function updateToggleIcon(isDarkMode) {
            const icon = themeToggle.querySelector('svg');
            if (isDarkMode) {
                icon.innerHTML = '<path d="M12 2c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zm0 2v16a8 8 0 1 0 0-16z"/>'; // Ícone de lua
            } else {
                icon.innerHTML = '<path d="M12 2c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zm0 2v16a8 8 0 1 0 0-16z"/>'; // Ícone de sol
            }
        }

document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll(".gallery img");
    const modal = document.createElement("div");
    modal.classList.add("modal");
    modal.innerHTML = `
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="modal-img" src="" alt="Expanded Image">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    `;
    document.body.appendChild(modal);

    const modalImg = modal.querySelector(".modal-img");
    const closeButton = modal.querySelector(".close");
    const prevButton = modal.querySelector(".prev");
    const nextButton = modal.querySelector(".next");
    let currentIndex = 0;
    const body = document.body;
    const backgroundBlur = document.createElement("div");
    backgroundBlur.classList.add("background-blur");
    document.body.appendChild(backgroundBlur);

    function openModal(index) {
        currentIndex = index;
        modalImg.src = images[currentIndex].src;
        modal.style.display = "flex";
        backgroundBlur.style.display = "block";
        setTimeout(() => {
            modal.classList.add("fade-in");
            backgroundBlur.classList.add("fade-in");
        }, 10);
    }

    function closeModal() {
        modal.classList.remove("fade-in");
        backgroundBlur.classList.remove("fade-in");
        setTimeout(() => {
            modal.style.display = "none";
            backgroundBlur.style.display = "none";
        }, 300);
    }

    function showNext() {
        currentIndex = (currentIndex + 1) % images.length;
        modalImg.src = images[currentIndex].src;
    }

    function showPrev() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        modalImg.src = images[currentIndex].src;
    }

    images.forEach((img, index) => {
        img.addEventListener("click", () => openModal(index));
        img.style.cursor = "pointer";
    });
    closeButton.addEventListener("click", closeModal);
    nextButton.addEventListener("click", showNext);
    prevButton.addEventListener("click", showPrev);

    modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
    });

    let startX = 0;
    modal.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
    });
    modal.addEventListener("touchend", (e) => {
        let endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) showNext();
        if (endX - startX > 50) showPrev();
    });
});

const style = document.createElement("style");
style.innerHTML = `
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;

    .close {

    .prev, .next {
        position: absolute;

        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        font-size: 30px;
        padding: 10px;
        cursor: pointer;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .background-blur {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(10px);
        z-index: 1000;
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }
    .background-blur.fade-in {
        opacity: 1;
    }
    .gallery img {
        cursor: pointer;
    }
`;
