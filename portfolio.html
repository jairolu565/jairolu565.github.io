        /* Estilos gerais do corpo */
body {
    font-family: 'Outfit', serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #ffffff;
    color: #000000;
    transition: background-color 0.3s, color 0.3s;
}

body.dark-mode {
    background-color: #121212;
    color: #ffffff;
}

/* Estilos do cabeçalho */
header {
    text-align: center;
    padding: 5px;
    background-color: #ffffff;
    transition: background-color 0.3s;
}

body.dark-mode header {
    background-color: #1e1e1e;
}

header h1 {
    margin: 0;
    font-size: 2.5em;
    font-weight: 400;
}

header p {
    font-size: 1.2em;
    color: #555;
    font-weight: 400;
}

.social-containerr {
    display: none;
    justify-content: center;
    align-items: center;
    margin-top: 60px;
}

.instaa {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 1px;
}

.instaa svg {
    fill: #000000;
    transition: fill 0.3s;
}

body.dark-mode .instaa svg {
    fill: #ffffff;
}

.zapp {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 1px;
}

.zapp svg {
    fill: #000000;
    transition: fill 0.3s;
}

body.dark-mode .zapp svg {
    fill: #ffffff;
}

.social-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.insta {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 20px;
}

.insta svg {
    fill: #000000;
    transition: fill 0.3s;
}

body.dark-mode .insta svg {
    fill: #ffffff;
}

.zap {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 20px;
}

.zap svg {
    fill: #000000;
    transition: fill 0.3s;
}

body.dark-mode .zap svg {
    fill: #ffffff;
}

/* Botão de alternar tema */
.theme-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: #000000;
    transition: color 0.3s;
    z-index: 1002; /* Garante que o botão fique acima do menu */
}

body.dark-mode .theme-toggle {
    color: #ffffff;
}

/* Botão do menu sanduíche */
.menu-toggle {
    display: none; /* Escondido por padrão */
    position: absolute;
    top: 20px;
    left: 20px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: #000000;
    transition: color 0.3s;
}

body.dark-mode .menu-toggle {
    color: #ffffff;
}

/* Estilos do menu de navegação (padrão para desktop) */
nav {
    display: flex;
    justify-content: center;
    background-color: #ffffff;
    flex-wrap: wrap;
    transition: background-color 0.3s;
    font-family: 'Roboto Serif', serif;
}

/* Estilo para o link ativo na navegação */
nav a.active-tab {
    border-bottom: 2px solid #c5c5c5; /* Sublinhado azul */
    color: rgb(185, 185, 185); /* Cor do texto */
    font-weight: bold; /* Texto em negrito */
}

body.dark-mode nav {
    background-color: #1e1e1e;
}

nav a {
    color: rgb(0, 0, 0);
    padding: 14px 20px;
    text-decoration: none;
    text-align: center;
    transition: color 0.3s, background-color 0.3s;
}

body.dark-mode nav a {
    color: #ffffff;
}

nav a:hover {
    background-color: #ffffff;
    color: #000000;
}

body.dark-mode nav a:hover {
    background-color: #333;
}

/* Estilos para o conteúdo */
.content {
    padding: 20px;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.center {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

/* Estilos para a galeria */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.about-gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
}

.gallery .image-container, .about-gallery .image-container {
    position: relative;
    overflow: hidden;
    max-height: 600px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.gallery img, .about-gallery img {
    width: auto;
    height: 100%;
    max-width: 100%;
    padding: 5px;
    object-fit: cover;
    object-position: center;
    box-sizing: border-box;
}

/* Estilos para o formulário de contato */
.contact-form {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #ffffff;
    color: #000000;
    transition: background-color 0.3s, color 0.3s;
}

body.dark-mode .contact-form input,
body.dark-mode .contact-form textarea {
    background-color: #333;
    color: #ffffff;
    border-color: #555;
}

.contact-form button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #45a049;
}

/* Estilos para o botão de fechar o menu */
.close-menu {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    color: #000000;
    transition: color 0.3s;
    z-index: 1001; /* Garante que o botão fique acima do menu */
}

body.dark-mode .close-menu {
    color: #ffffff;
}

.close-menu svg {
    width: 24px;
    height: 24px;
}

/* Animação de slide in para os itens do menu */
@keyframes slideInMenu {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

/* Aplicar a animação aos itens do menu */
.menu-item-1,
.menu-item-2,
.menu-item-3,
.menu-item-4,
.menu-item-5 {
    opacity: 0; /* Inicia invisível */
    animation: slideInMenu 0.5s ease-out forwards;
}

/* Delays para cada item do menu */
.menu-item-1 {
    animation-delay: 0.05s; /* Primeiro item */
}

.menu-item-2 {
    animation-delay: 0.13s; /* Segundo item */
}

.menu-item-3 {
    animation-delay: 0.21s; /* Terceiro item */
}

.menu-item-4 {
    animation-delay: 0.29s; /* Quarto item */
}

.menu-item-5 {
    animation-delay: 0.37s; /* Quinto item */
}

/* Aplicar animação apenas quando o menu estiver aberto */
nav.active .menu-item-1,
nav.active .menu-item-2,
nav.active .menu-item-3,
nav.active .menu-item-4,
nav.active .menu-item-5 {
    opacity: 0;
    animation: slideInMenu 0.45s ease-out forwards;
}

nav.active .menu-item-1 {
    animation-delay: 0.1s;
}

nav.active .menu-item-2 {
    animation-delay: 0.22s;
}

nav.active .menu-item-3 {
    animation-delay: 0.33s;
}

nav.active .menu-item-4 {
    animation-delay: 0.44s;
}

nav.active .menu-item-5 {
    animation-delay: 0.55s;
}

/* Animação de abertura do menu */
@keyframes slideIn {
    from {
        transform: translateX(-100%);
    }
    to {
        transform: translateX(0);
    }
}

/* Animação de fechamento do menu */
@keyframes slideOut {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(-100%);
    }
}

/* Estilos para telas menores (dentro do @media) */
@media (max-width: 1000px) {
    /* Mostrar o botão do menu sanduíche */
    .menu-toggle {
        display: block;
    }

    /* Esconder o menu padrão */
    nav {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        z-index: 1000;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .social-containerr {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 60px;
    }

    body.dark-mode nav {
        background-color: #1e1e1e;
    }

    nav.active {
        display: flex;
        animation: slideIn 0.3s ease-in-out forwards;
    }

    /* Estilos para os links do menu em telas menores */
    nav a {
        font-size: 1.5em;
        padding: 15px;
    }

    nav.closing {
        animation: slideOut 0.3s ease-in-out forwards;
    }

    /* Fundo escuro para o menu */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        transition: opacity 0.3s ease-in-out;
    }

    .overlay.active {
        display: block;
        opacity: 1;
    }

    /* Ajustes para a galeria em telas menores */
    .gallery {
        grid-template-columns: 1fr;
    }

    /* Ajustes para as ilustrações em telas menores */
    .illustration {
        grid-template-columns: 1fr;
    }
}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabLinks = document.querySelectorAll('.tab-link');

            tabLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    console.log('Clicou em um link de aba:  ' + this.getAttribute('data-tab'));

                    // Remove a classe .active-tab de todos os links
                    tabLinks.forEach(item => item.classList.remove('active-tab'));

                    // Adiciona a classe .active-tab ao link clicado
                    this.classList.add('active-tab');

                    // Remove a classe .active de todas as abas de conteúdo
                    document.querySelectorAll('.tab-content').forEach(item => item.classList.remove('active'));

                    // Adiciona a classe .active à aba de conteúdo correspondente
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // Ativar a aba inicial (Galeria) ao carregar a página
            const initialTab = document.querySelector('.tab-link.active');
            if (initialTab) {
                initialTab.classList.add('active-tab');
                const initialTabId = initialTab.getAttribute('data-tab');
                document.getElementById(initialTabId).classList.add('active');
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDarkMode = body.classList.contains('dark-mode');
                localStorage.setItem('dark-mode', isDarkMode);
                updateToggleIcon(isDarkMode);
            });

            const savedDarkMode = localStorage.getItem('dark-mode') === 'true';
            if (savedDarkMode) {
                body.classList.add('dark-mode');
            }
            updateToggleIcon(savedDarkMode);

            function updateToggleIcon(isDarkMode) {
                const icon = themeToggle.querySelector('svg');
                if (isDarkMode) {
                    icon.innerHTML = '<path d="M12 2c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zm0 2v16a8 8 0 1 0 0-16z"/>'; // Ícone de lua
                } else {

                }
            }
        });
        

        document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const overlay = document.getElementById('overlay');
    const closeMenu = document.getElementById('close-menu');
    const themeToggle = document.getElementById('theme-toggle');

    // Função para abrir o menu
    function openMenu() {
        navMenu.classList.add('active');
        overlay.classList.add('active');
        themeToggle.style.zIndex = 998; // Garante que o botão de alternar tema fique abaixo do menu

        // Reinicia as animações dos itens do menu
        document.querySelectorAll('.menu-item-1, .menu-item-2, .menu-item-3').forEach(item => {
            item.style.animation = 'none'; // Reseta a animação
            void item.offsetHeight; // Força o navegador a recalcular o layout
            item.style.animation = ''; // Reaplica a animação
        });
    }

    // Função para fechar o menu
    function closeMenuWithAnimation() {
        navMenu.classList.add('closing');
        overlay.classList.remove('active');
        themeToggle.style.zIndex = 1002; // Garante que o botão de alternar tema fique acima do menu

        // Espera a animação de fechamento terminar
        navMenu.addEventListener('animationend', () => {
            navMenu.classList.remove('active', 'closing');
        }, { once: true });
    }

    // Abrir o menu ao clicar no botão do menu sanduíche
    menuToggle.addEventListener('click', openMenu);

    // Fechar o menu ao clicar no botão de "X"
    closeMenu.addEventListener('click', closeMenuWithAnimation);

    // Fechar o menu ao clicar no fundo escuro
    overlay.addEventListener('click', closeMenuWithAnimation);

    // Fechar o menu ao clicar em um link
    document.querySelectorAll('.tab-link').forEach(link => {
        link.addEventListener('click', closeMenuWithAnimation);
    });



    const images = document.querySelectorAll(".gallery img");
    const modal = document.createElement("div");
    modal.classList.add("modal");
    modal.innerHTML = `
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="modal-img" src="" alt="Expanded Image">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    `;
    document.body.appendChild(modal);

    const modalImg = modal.querySelector(".modal-img");
    const closeButton = modal.querySelector(".close");
    const prevButton = modal.querySelector(".prev");
    const nextButton = modal.querySelector(".next");
    let currentIndex = 0;
    const body = document.body;
    const backgroundBlur = document.createElement("div");
    backgroundBlur.classList.add("background-blur");
    document.body.appendChild(backgroundBlur);

    function openModal(index) {
        currentIndex = index;
        modalImg.src = images[currentIndex].src;
        modal.style.display = "flex";
        backgroundBlur.style.display = "block";
        setTimeout(() => {
            modal.classList.add("fade-in");
            backgroundBlur.classList.add("fade-in");
        }, 10);
    }

    function closeModal() {
        modal.classList.remove("fade-in");
        backgroundBlur.classList.remove("fade-in");
        setTimeout(() => {
            modal.style.display = "none";
            backgroundBlur.style.display = "none";
        }, 300);
    }

    function showNext() {
        currentIndex = (currentIndex + 1) % images.length;
        modalImg.src = images[currentIndex].src;
    }

    function showPrev() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        modalImg.src = images[currentIndex].src;
    }

    images.forEach((img, index) => {
        img.addEventListener("click", () => openModal(index));
        img.style.cursor = "pointer";
    });
    closeButton.addEventListener("click", closeModal);
    nextButton.addEventListener("click", showNext);
    prevButton.addEventListener("click", showPrev);

    modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
    });

    let startX = 0;

    modal.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
    });
    modal.addEventListener("touchend", (e) => {
        let endX = e.changedTouches[0].clientX;
        if (startX - endX > 50) showNext();
        if (endX - startX > 50) showPrev();
    });
});
